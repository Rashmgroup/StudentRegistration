<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form method="POST" action="/">
        <label for="Name">Full Name:</label>
        <input type="text" id="Name" name="Name" required><br>

        <label for="Fname">Father's Name:</label>
        <input type="text" id="Fname" name="Fname" required><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required><br>

        <label for="Address">Address:</label>
        <input type="text" id="Address" name="Address" required><br>

        <label for="City">City:</label>
        <input type="text" id="City" name="City" required><br>

        <label for="State">State:</label>
        <input type="text" id="State" name="State" required><br>

        <label for="Phone">Phone:</label>
        <input type="text" id="Phone" name="Phone" required><br>

        <label for="Whatsapp">WhatsApp:</label>
        <input type="text" id="Whatsapp" name="Whatsapp" required><br>

        <label for="GuardianPhone">Guardian Phone:</label>
        <input type="text" id="GuardianPhone" name="GuardianPhone" required><br>

        <label for="highschool">High School:</label>
        <input type="text" id="highschool" name="highschool" required><br>

        <label for="inter">Intermediate:</label>
        <input type="text" id="inter" name="inter" required><br>

        <label for="Graduation">Graduation:</label>
        <input type="text" id="Graduation" name="Graduation" required><br>

        <label for="Course">Course:</label>
        <input type="text" id="Course" name="Course" required><br>

        <label for="Gender">Gender:</label>
        <input type="text" id="Gender" name="Gender" required><br>

        <label for="Sign">Signature:</label>
        <input type="text" id="Sign" name="Sign" required><br>

        <button type="submit">Send OTP</button>
    </form>
</body>
</html>
