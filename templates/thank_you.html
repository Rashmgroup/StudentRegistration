<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      overflow: hidden;
    }

    .thank-you-container {
      text-align: center;
      color: #fff;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      animation: fadeIn 2.5s ease-in-out;
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Celebration Popup Styles */
    .celebration-popup {
      animation: zoomIn 1s ease-out forwards;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }

    .celebration-popup i {
      font-size: 4rem;
      color: #ffda79;
    }

    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .neon-button {
    background-color: black;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-size: 18px;
    padding: 10px 20px;
    text-transform: uppercase;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .neon-button a {
    color: #00ff00;
    text-decoration: none;
    font-weight: bold;
  }

  .neon-button:hover {
    box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
  }

  .neon-button:before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(0, 255, 0, 0.2);
    animation: glowing 1.5s infinite;
    transform: translate(-50%, -50%);
    border-radius: 50%;
  }

  @keyframes glowing {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.5);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You for Registering! ðŸŽ‰</h1>
    <p>Your registration is complete, and we've sent you a confirmation email.</p>

    <div class="celebration-popup">
      <i class="fas fa-star"></i>
     
    </div>
    <button class="neon-button"><a href="/">Home</a></button>
  </div>

  <canvas class="confetti"></canvas>

  <script>
    // Confetti Animation
    const canvas = document.querySelector(".confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const colors = ["#FFC700", "#FF5733", "#28B463", "#3498DB", "#9B59B6"];

    function createParticles() {
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 5 + 2,
          c: colors[Math.floor(Math.random() * colors.length)],
          vx: Math.random() * 2 - 1,
          vy: Math.random() * 2 + 1,
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.c;
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;

        if (p.y > canvas.height) {
          p.y = -10;
        }
        if (p.x > canvas.width) {
          p.x = 0;
        }
      });
    }

    createParticles();
    function animate() {
      drawParticles();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
